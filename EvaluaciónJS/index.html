<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <style type="text/css">
          .imagenes-card:hover {
              transition: .7s;
              transform: scale(1.2);
          }
      </style>
  </head>
  <body>
    <div class="container">
        <div class="mt-5">
            <h1 class="text-center mb-3">Productos Técnologicos</h1>
            <div class="row" id="cards"></div>
        </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="modal" tabindex="-1" id="modalcar">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Carrito de compras</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Item</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Acción</th>
                                        <th scope="col">Total</th>
                                      </tr>
                                    </thead>
                                    <tbody id="items" style="max-width: 70%;"></tbody>
                                    <tfoot>
                                      <tr id="footer">
                                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                      </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Continuar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <template id="template-card">
      <div class="col-12 col-md-3 mb-2">
        <div class="card" style="min-height: 25rem;">
            <div style="overflow: hidden;">
                <img class="card-img-top imagenes-card" height="200" src="..." alt="">
            </div>
          <div class="card-body">
            <h5 class="card-title text-center" style="min-height: 3rem;">Titulo</h5>
            <p class="card-text text-center">S/. <span>Precio</span></p>
            <button class="btn btn-success" style="width: 100%;">ver</button>
          </div>
        </div>
      </div>
    </template>    
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm"> + </button>
                <button class="btn btn-danger btn-sm"> ─ </button>
            </td>
            <td>S/. <span>500</span></td>
        </tr>
    </template>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">S/. <span>5000</span></td>
    </template>
    <script src="js/js.js"></script>
  </body>
</html>
